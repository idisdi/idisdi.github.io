# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

title: Bay Jekyll Theme
description: Bay is a minimal Jekyll Theme.
baseurl: ''
url: 'https://idisdi.github.io'
og_image: /assets/img/profile-pic.jpg
google_analytics: 'UA-121636368-3'

header:
  pages:
    - name: Home
      slug: /
    - name: Work
    - name: Blog

footer:
  show_powered_by: true
  contact:
    - type: email
      name: Email
      value: yourmail@domain.com
    - type: wechat
      value: YourWeChatUsername
      link: '#'
  follow:
    - type: twitter
      name: Twitter
      link:
      username: '@YourTwitterUsername'
    - type: facebook
      name: Facebook
      link:
    - type: linkedin
      name: LinkedIn
      link: http://linkedin.com/in/YourLinkedInUsername
    - type: github
      name: GitHub
      link:
    - type: dribbble
      name: Dribbble
      link:
    - type: rss
      name: RSS
      link: /feed.xml

# Build settings
markdown: kramdown
sass:
  style: :compressed
  sass_dir: '_sass'

plugins:
  - jekyll-feed

# Excluded items
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - feed.xml
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Used for defeating caching
version: 1

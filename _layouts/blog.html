<!DOCTYPE html>
<html>
  {% include head.html %}

  <body>
    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        <div class="blog">
          <h1 class="page-heading">{{ page.title }}</h1>
          {{ content }}
          <div class="blog-post-list">
            {% for post in site.posts %}
              {% if post.draft != true %}
                <div class="blog-post-item">
                  <img src="{{ post.image }}" alt="{{ post.title }}" class="blog-post-image" />
                  <div class="blog-post-info">
                    <span class="blog-post-date">{{ post.date | date: "%Y/%m/%d" }} (updated)</span>
                    <a href="{{ post.url | replace:".html","" | prepend: site.baseurl }}" class="blog-post-title">
                      {{- post.title -}}
                    </a>
                  </div>
                </div>
              {% endif %}
            {% endfor %}
          </div>
        </div>
      </div>
    </div>

    {% include footer.html %}
    {% include foot.html %}

    <script>
      document.querySelectorAll(".blog-post-item").forEach(item => {
        item.addEventListener("click", function () {
          const link = this.querySelector("a.blog-post-title");
          if (link) {
            window.location.href = link.href;
          }
        });
      });
    </script>
  </body>
</html>
